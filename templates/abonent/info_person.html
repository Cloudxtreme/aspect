{% extends "abonent/main.html" %}

    {% block script %}
    <script type="text/javascript" src="/media/js/jquery-1.10.1.js"></script>
    <script type="text/javascript" src="/media/js/alert.js"></script>
    <script type="text/javascript">
        function unlock() {
            $("#id_series").attr('disabled', false);
            $("#id_number").attr('disabled', false);
            $("#id_issued_by").attr('disabled', false);
            $("#id_date").attr('disabled', false);
            $("#id_address").attr('disabled', false);
            $("#id_code").attr('disabled', false);
            $("#btn_save").show();
            $("#btn_edit").hide();
           }
    </script>
    {% endblock %}

{% block pages %} 
<h2>Паспортные данные</h2>     
<hr>
<form method="post" action="#">{% csrf_token %}
<div class="row">
        <div class="col-xs-2">
         <label for="id_message">Серия</label>
        {{ form.series }}
        </div>
        <div class="col-xs-2">
        <label for="id_message">Номер</label>
        {{ form.number }}
        </div>
</div>
<br>
<div class="row">
        <div class="col-xs-6">
         <label for="id_message">Кем выдан</label>
        {{ form.issued_by }}
        </div>
        <div class="col-xs-3">
        <label for="id_message">Дата выдачи</label>
        {{ form.date }}
        </div>
        <div class="col-xs-3">
        <label for="id_message">Код подразделения</label>
        {{ form.code }}
        </div>
</div>
<br>
<div class="row">
        <div class="col-xs-12">
        <label for="id_message">Адрес прописки</label>
        {{ form.address }}
        </div>
</div>
<br>
<button id="btn_save" class="btn btn-primary" style="display: none;" type="submit">Сохранить <span class="glyphicon glyphicon-save"></span></button>
</form>
<button id="btn_edit" class="btn btn-warning" onclick="unlock()">Изменить <span class="glyphicon glyphicon-edit"></span></button>
{% endblock %}
