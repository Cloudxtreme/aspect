{% extends "index.html" %}

{% block main %} 
<div class="page-header">
  <h2 class="sub-header">Журнал syslog</h2>
</div>
{% if log_list %}
<table class="table table-striped table-condensed">
<thead>
  <tr>
    <th>#</th>
    <th>Дата</th>
    <th>Host</th>
    <th>Program</th>
    <th>Level</th>
    <th>Сообщение</th>
  </tr>
</thead>
<tbody>
{% for entry in log_list %}
<tr id='{{ entry.seq }}' >
  <td>{{ entry.seq }}</td>
  <td>{{ entry.date }}</td>
  <td>{{ entry.host }}</td>
  <td>{{ entry.program }}</td>
  <td>{{ entry.level }}</td>
  <td>{{ entry.msg }}</td>
</tr>
{% endfor %}
</tbody>
</table>
{% endif %}

{% endblock %}
