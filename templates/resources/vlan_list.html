{% extends "index.html" %}
{% block main %} 
{% if vlan_list %}
<div class="page-header">
	<h2 class="sub-header">Управление Vlan'ами</h2>
  <a href="{% url 'vlan_edit' 0 %}" role="button" class="btn btn-primary btn-xm ">Добавить Vlan
  <span class="glyphicon glyphicon-plus-sign"></span></a>
</div>
<div class="col-md-10">
  <div class="table-responsive">
    <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th>#</th>
        <th>Название</th>
        <th>Описание</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    {% for vlan in vlan_list %}
    <tr id={{ vlan.number }} >
      <td>{{ vlan.number }}</td>
      <td>{{ vlan.title }}</td>
      <td>{{ vlan.description }}</td>
      <td> 
        <div class="btn-group pull-right">
          <a href="{% url 'vlan_edit' vlan.pk %}" class="btn btn-primary" role="button">
          <span class="glyphicon glyphicon-cog"></span></a>
          <a href="#" class="btn btn-danger" role="button">
          <span class="glyphicon glyphicon-remove"></span></a>
        </div>
      </td>
    </tr>
    {% endfor %}
    </tbody>
    </table>
  </div>
</div>
{% else %}
<div class="page-header">
  <h2 class="sub-header">No vlans are available</h2>
</div>
{% endif %}

{% endblock %}
