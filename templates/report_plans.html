{% extends "index.html" %}
{% block script %}
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
       var data = google.visualization.arrayToDataTable([
          ['Скорость', 'Количество', { role: 'style' }],
          {% for item in data %} 
          ['{{ item.plan__speed__speed_in }} Кбит/с', {{ item.plan__speed__speed_in__count }}, 'silver' ],
          {% endfor%}
        ]);

        var options = {
          vAxis: {title: 'Скорость, Мб/с',  titleTextStyle: {color: 'red'}}
        };

        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
{% endblock %}

{% block main %} 
  <div class="page-header">
    <h2 class="sub-header">Распределение абонентов по скоростям, всего услуг: {{ service_count }}</h2>
  </div>
  <div class="col-lg-6">
    <div id="chart_div" style="width: 900px; height: 500px;"></div> 
  </div>
{% endblock %}
