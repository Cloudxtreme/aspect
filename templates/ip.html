{% extends "index.html" %}
{% block main %} 
{% if ip_list %}
<div class="page-header">
  <h2 class="sub-header">Управление адресами</h2>
</div>
  <div class="col-lg-6">
  <ul class="list-group">
{% for ip in ip_list %}
   <li class="list-group-item">
    <span class="badge">vlan {{ ip.net.vlan.number }}</span>
    {{ ip.ip }}
   </li>
{% endfor %}
 </ul>
</div>
</div>
{% else %}
<h2 class="sub-header">IP-адреса не найдены</h2>
{% endif %}

{% endblock %}
