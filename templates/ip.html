{% extends "index.html" %}
{% block main %} 
{% if ip_list %}
<div class="page-header">
	<h2 class="sub-header">Управление адресами</h2>
</div>
<div class="col-md-8">
  <div class="table-responsive">
    <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th>IP</th>
        <th>Vlan</th>
      </tr>
    </thead>
    <tbody>
    {% for ip in ip_list %}
    <tr>
      <td>{{ ip.ip }}/{{ ip.net.mask }}</td>
      <td>{{ ip.net.vlan.number }}</td>
    </tr>
    {% endfor %}
    </tbody>
    </table>
  </div>
</div>
{% else %}
<h2 class="sub-header">IP-адреса не найдены</h2>
{% endif %}

{% endblock %}
